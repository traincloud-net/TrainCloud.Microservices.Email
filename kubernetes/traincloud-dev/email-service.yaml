apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: traincloud-dev
  labels:
    app: email
spec:
  type: ClusterIP  # or omit 'type' since ClusterIP is default
  selector:
    app: email
  ports:
    - protocol: TCP
      targetPort: 10103 # Container-Port
      port: 20103       # Cluster-intern